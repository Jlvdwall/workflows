# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: main
    paths:
      - .github/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  push-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.WORKFLOWS_APP_ID }}
          private-key: ${{ secrets.WORKFLOWS_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: workflows

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}  ## important

      - name: Push
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          PUSH_ATTEMPTS: 10
        run: |
          git config user.name 'workflows-update[bot]'
          git config user.email 'workflows-update[bot]@users.noreply.github.com'
          gh auth setup-git

          date >> tmp.txt
          name=$(echo $RANDOM)
          mv tmp.txt $name.txt
          for trail in $(seq $PUSH_ATTEMPTS)
          do
            git fetch origin && git reset --hard "origin/main"
            git add $name.txt
            git commit -m "[skip actions] date-update"
            git push origin main && exit 0
          done
          git add $name.txt
          git commit -m "[skip actions] date-update"
          git push origin main && exit 0

  # Build job
  build:
    needs: push-to-main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Listing
        run: git ls-files
      - name: Setup Pages
        uses: actions/configure-pages@v5
      # - name: Build with Jekyll
      #   uses: actions/jekyll-build-pages@v1
      #   with:
      #     source: ./site
      #     destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
